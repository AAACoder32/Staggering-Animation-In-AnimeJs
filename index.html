<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staggering Animation</title>
  <style type="text/css" media="all">
    * {
      margin: 0;
      padding: 0;
    }
    body{
      background: black ;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50vw;
      height: 13vh;
      display: grid;
      grid-template-rows: repeat(5,1fr);
      grid-template-columns: repeat(10,1fr);
      grid-gap: 2px;
    }
    .box {
      background: #A175F4;
    }
  </style>
</head>

<body>

  <div class="container">
    
  </div>
  <script src="anime.min.js">
    >
  </script>
  <script>
    const parent = document.querySelector('.container');
    for (let i = 0; i < 50; i++) {
      const box = document.createElement('div');
      box.setAttribute('class', 'box');
      parent.appendChild(box);
    }

    anime({
      targets: '.box',
      translateX: anime.stagger(10, { grid: [10, 5], from: 'center', axis: 'x' }),
      translateY: anime.stagger(10, { grid: [10, 5], from: 'center', axis: 'y' }),
      rotateZ: anime.stagger([0, 90], { grid: [10, 5], from: 'center', axis: 'x' }),
      delay: anime.stagger(200, { grid: [10, 5], from: 'center' }),
      loop:true,
      direction:'alternate'
    });
  </script>
</body>

</html>
